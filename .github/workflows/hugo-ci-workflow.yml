name: Hugo-CI
on:
  push:
    branches: [ master ]
    paths:
      - 'Docs/**'

jobs:
  job-one:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: build Hugo public site
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSHKEY }}
        port: ${{ secrets.SSHPORT }}
        script: |
          git clone --single-branch --branch master https://github.com/aspose-html/Aspose.HTML-for-.NET.git || (cd Aspose.HTML-for-.NET; git pull)
          cp -R Aspose.HTML-for-.NET/Docs/* aspose-prototype/content/html/net
          cd aspose-prototype
          hugo --baseURL https://docs.aspose.com/
          sudo cp -R public/net/* ${{ secrets.PROJECTPATH }}
          sudo nginx -s reload